<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1ebeb26fe3.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="nav-menu">
          <div class="nav-menu-item">
            <a href="#">Blog</a>
          </div>
          <div class="nav-menu-item">
            <a href="#">About</a>
          </div>
          <div class="nav-menu-item">
            <a href="#">Contact</a>
          </div>
        </nav>
        <!-- hero-wrapper div allows filter: drop-shadow to set shadow on clip path -->
        <div class="hero-wrapper">
          <div class="hero">
            <div class="hero__text-box">
              <h1 class="hero-primary">
                <span class="hero-primary--main">Hello</span>
                <span class="hero-primary--sub"
                  >my name is
                  <span class="hero-primary--sub-emphasis">david erickson</span>
                </span>
                <span class="hero-primary--sub"
                  >and i am a
                  <span class="hero-primary--sub-emphasis"
                    >web developer</span
                  ></span
                >
              </h1>
              <div class="hero__logos-box">
                <div class="hero__logo-box">
                  <img
                    src="img/logos/HTML5 logo2.svg"
                    alt="HTML 5 Logo"
                    class="hero__logo-html"
                  />
                </div>
                <div class="hero__logo-box">
                  <img
                    src="img/logos/CSS3_logo_and_wordmark.svg"
                    alt="CSS3 Logo"
                    class="hero__logo-html"
                  />
                </div>
                <div class="hero__logo-box">
                  <img
                    src="img/logos/JS logo 2 White.svg"
                    alt="Javascript Logo"
                    class="hero__logo-html"
                  />
                </div>
                <div class="hero__logo-box">
                  <img
                    src="img/logos/React Logo2.svg"
                    alt="React Logo"
                    class="hero__logo-html"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <section class="about">Section 1</section>
        <div class="footer">Footer</div>
      </div>
    </main>
  </body>
</html>
